<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalistic Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.pixabay.com/photo/2021/07/15/08/43/abstract-6467846_1280.png');
      background-size: cover;
      background-position: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .content {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Welcome to The Second Page</h1>
      <p>Created by V. Veselov, 122m-23-2</p>
    </div>
  </div>
</body>
</html>
